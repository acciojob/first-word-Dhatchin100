<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Code</title>
</head>
<body>
    <!-- Your HTML content here -->

    <!-- Add your JavaScript code -->
    <script>
        function firstWord(s) {
            if (!s) {
                return '';
            }
            const initialWords = s.split(' ');
            const firstWord = initialWords[0];
            return firstWord;
        }

        // Example usage
        const inputString = "Hello, world!";
        const result = firstWord(inputString);
        console.log(`The first word is: ${result}`);
    </script>
</body>
</html>
